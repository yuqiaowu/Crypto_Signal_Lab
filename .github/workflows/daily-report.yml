name: Daily Gemini Report

on:
  schedule:
    - cron: '5 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MPLBACKEND: Agg
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install CJK fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Generate datasets
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          GEMINI_MAX_RETRIES: "6"
          GEMINI_RETRY_BACKOFF: "60"
          USE_LOCAL_PROXY: "0"
          HTTP_PROXY: ""
          HTTPS_PROXY: ""
        run: |
          python 获取数据.py
          python fetch_onchain_and_news.py

      - name: Run Gemini analysis
        continue-on-error: true
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MAX_RETRIES: "6"
          GEMINI_RETRY_BACKOFF: "60"
          USE_LOCAL_PROXY: "0"
          HTTP_PROXY: ""
          HTTPS_PROXY: ""
        run: |
          python gemini_analysis.py

      - name: Prepare email body fallback
        run: |
          test -f gemini_email_body.md || echo "Gemini 分析暂不可用（配额/网络限制）。请参考链上与ATR摘要附件。" > gemini_email_body.md
          test -f gemini_analysis.md || echo "# Gemini 分析报告\n\n(本次未生成，可能因配额或网络限制。)" > gemini_analysis.md

      - name: Send report via email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Daily ETH/USDT Gemini Report
          to: ${{ secrets.REPORT_RECIPIENT }}
          from: Daily ETH Report <${{ secrets.MAIL_USERNAME }}>
          convert_markdown: true
          html_body: file://gemini_email_body.md
          attachments: |
            gemini_analysis.md
            eth_okx_daily.png
            eth_atr_percent.png
