name: Daily DeepSeek Report

on:
  schedule:
    - cron: '5 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MPLBACKEND: Agg
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install CJK fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Generate datasets
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          DEEPSEEK_MAX_RETRIES: "6"
          DEEPSEEK_RETRY_BACKOFF: "60"
          USE_LOCAL_PROXY: "0"
          HTTP_PROXY: ""
          HTTPS_PROXY: ""
        run: |
          python 获取数据.py
          python fetch_onchain_and_news.py

      - name: Run DeepSeek analysis
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          USE_LOCAL_PROXY: "0"
          HTTP_PROXY: ""
          HTTPS_PROXY: ""
        run: |
          python deepseek_analysis.py

      - name: Prepare email body fallback
        if: always()
        run: |
          test -f deepseek_email_body.md || echo "DeepSeek 分析暂不可用（配额/网络限制）。请参考链上与ATR摘要附件。" > deepseek_email_body.md
          test -f deepseek_analysis.md || echo "# DeepSeek 分析报告\n\n(本次未生成，可能因配额或网络限制。)" > deepseek_analysis.md

      - name: Send email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "ETH 每日报告"
          from: "${{ secrets.MAIL_FROM }}"
          to: "${{ secrets.MAIL_TO }}"
          html_body: file://deepseek_email_body.md
          attachments: |
            signals_60d.json
            atr_metrics.json
            deepseek_analysis.md
            eth_okx_daily.png
            eth_atr_percent.png
