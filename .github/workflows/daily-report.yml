name: Daily AI Report

concurrency:
  group: daily-ai-report-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: '5 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'signals_60d.json'
      - 'atr_metrics.json'
      - 'eth_open_interest_history.json'
      - 'eth_liquidations_daily.json'
      - 'eth_okx_daily.png'
      - 'global_onchain_news_snapshot.json'
      - 'model_analysis.md'
      - 'model_email_body.md'
      - 'latest_run.txt'
      - '.github/workflows/daily-report.yml'

jobs:
  build:
    # 避免自动提交触发的 push 造成循环运行
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      MPLBACKEND: Agg
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install CJK fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Generate datasets
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          DEEPSEEK_MAX_RETRIES: "6"
          DEEPSEEK_RETRY_BACKOFF: "60"
          USE_LOCAL_PROXY: "0"
          HTTP_PROXY: ""
          HTTPS_PROXY: ""
        run: |
          python 获取数据.py
          python fetch_onchain_and_news.py

      - name: Stamp workflow run time
        run: |
          set -e
          ts=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          rand_hex=""
          if command -v openssl >/dev/null 2>&1; then
            rand_hex=$(openssl rand -hex 16 || true)
          fi
          if [ -z "$rand_hex" ]; then
            rand_hex=$(python -c 'import secrets,sys; sys.stdout.write(secrets.token_hex(16))' || true)
          fi
          {
            echo "timestamp_utc=${ts}"
            echo "github_sha=${{ github.sha }}"
            echo "github_run_id=${{ github.run_id }}"
            echo "github_run_number=${{ github.run_number }}"
            echo "github_run_attempt=${{ github.run_attempt }}"
            echo "random_hex=${rand_hex}"
          } > latest_run.txt
          cat latest_run.txt

      - name: Debug snapshot & git status
        if: always()
        run: |
          echo "== List repo root =="
          ls -lah
          echo "== Check snapshot exists =="
          if [ -f global_onchain_news_snapshot.json ]; then
            echo "snapshot: present"
            wc -c global_onchain_news_snapshot.json || true
            head -n 5 global_onchain_news_snapshot.json || true
          else
            echo "snapshot: MISSING"
          fi
          echo "== Git status =="
          git status -sb || true

      - name: Upload datasets artifacts
        uses: actions/upload-artifact@v4
        with:
          name: datasets-${{ github.run_id }}
          path: |
            signals_60d.json
            atr_metrics.json
            eth_open_interest_history.json
            eth_liquidations_daily.json
            eth_okx_daily.png
            global_onchain_news_snapshot.json

      - name: Run model analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          USE_LOCAL_PROXY: "0"
          HTTP_PROXY: ""
          HTTPS_PROXY: ""
        run: |
          python model_analysis.py

      - name: Prepare email body fallback
        if: always()
        run: |
          test -f model_email_body.md || echo "模型分析暂不可用（配额/网络限制）。请参考链上数据与指标附件。" > model_email_body.md
          test -f model_analysis.md || echo "# 模型分析报告\n\n(本次未生成，可能因配额或网络限制。)" > model_analysis.md

      - name: Debug diffs against HEAD
        if: always()
        run: |
          echo "== Diff names before auto-commit =="
          git --no-pager diff --name-only || true
          echo "== Checksums vs HEAD =="
          for f in \
            signals_60d.json \
            atr_metrics.json \
            eth_open_interest_history.json \
            eth_liquidations_daily.json \
            eth_okx_daily.png \
            model_analysis.md \
            model_email_body.md \
            global_onchain_news_snapshot.json \
            latest_run.txt; do
            if [ -f "$f" ]; then
              echo "--- $f"
              if command -v sha256sum >/dev/null 2>&1; then
                sha256sum "$f" || true
              else
                shasum -a 256 "$f" || true
              fi
              if git cat-file -e HEAD:"$f" 2>/dev/null; then
                git show HEAD:"$f" | sha256sum || git show HEAD:"$f" | shasum -a 256 || true
              else
                echo "(no HEAD version)"
              fi
            else
              echo "--- $f (missing)"
            fi
          done

      - name: Pre-stage changed files for commit
        if: always()
        run: |
          set -e
          echo "== Pre-stage selected files =="
          for f in \
            signals_60d.json \
            atr_metrics.json \
            eth_open_interest_history.json \
            eth_liquidations_daily.json \
            eth_okx_daily.png \
            model_analysis.md \
            model_email_body.md \
            global_onchain_news_snapshot.json \
            latest_run.txt; do
            if [ -f "$f" ]; then
              git add "$f" || true
            fi
          done
          echo "== Staged status =="
          git status -sb || true

      - name: Auto-commit updated datasets
        if: always()
        id: auto_commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update datasets (ATR 360d, daily refresh)"
          # 移除文件白名单，直接提交仓库中的所有变更，避免匹配问题导致“Working tree clean”

      - name: Print files in last commit
        if: steps.auto_commit.outputs.changes_detected == 'true'
        run: |
          echo "== Auto-commit summary =="
          echo "commit: ${{ steps.auto_commit.outputs.commit_hash }}"
          echo "message: ${{ steps.auto_commit.outputs.commit_message }}"
          echo "== Files in last commit =="
          git diff --name-only ${{ steps.auto_commit.outputs.commit_hash }}^ ${{ steps.auto_commit.outputs.commit_hash }} || true

      - name: Send email
        if: always()
        continue-on-error: true
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "ETH 每日报告"
          from: "${{ secrets.MAIL_FROM }}"
          to: "${{ secrets.MAIL_TO }}"
          convert_markdown: true
          html_body: file://model_email_body.md
          attachments: |
            signals_60d.json
            atr_metrics.json
            model_analysis.md
            eth_okx_daily.png
