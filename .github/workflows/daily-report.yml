name: Daily DeepSeek Report

on:
  schedule:
    - cron: '5 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      MPLBACKEND: Agg
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install CJK fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Generate datasets
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          DEEPSEEK_MAX_RETRIES: "6"
          DEEPSEEK_RETRY_BACKOFF: "60"
          USE_LOCAL_PROXY: "0"
          HTTP_PROXY: ""
          HTTPS_PROXY: ""
        run: |
          python 获取数据.py
          python fetch_onchain_and_news.py

      - name: Upload datasets artifacts
        uses: actions/upload-artifact@v4
        with:
          name: datasets-${{ github.run_id }}
          path: |
            signals_60d.json
            atr_metrics.json
            eth_open_interest_history.json
            eth_liquidations_daily.json
            eth_okx_daily.png

      - name: Run model analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          USE_LOCAL_PROXY: "0"
          HTTP_PROXY: ""
          HTTPS_PROXY: ""
        run: |
          python model_analysis.py

      - name: Prepare email body fallback
        if: always()
        run: |
          test -f model_email_body.md || echo "模型分析暂不可用（配额/网络限制）。请参考链上数据与指标附件。" > model_email_body.md
          test -f model_analysis.md || echo "# 模型分析报告\n\n(本次未生成，可能因配额或网络限制。)" > model_analysis.md

      - name: Auto-commit updated datasets
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update datasets (ATR 360d, daily refresh)"
          file_pattern: |
            signals_60d.json
            atr_metrics.json
            eth_open_interest_history.json
            eth_liquidations_daily.json
            eth_okx_daily.png

      - name: Send email
        if: always()
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "ETH 每日报告"
          from: "${{ secrets.MAIL_FROM }}"
          to: "${{ secrets.MAIL_TO }}"
          content_type: text/html
          convert_markdown: true
          html_body: file://model_email_body.md
          attachments: |
            signals_60d.json
            atr_metrics.json
            model_analysis.md
            eth_okx_daily.png
