name: Daily Gemini Report

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MPLBACKEND: Agg
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate signals and analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python 获取数据.py
          python gemini_analysis.py

      - name: Send report via email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Daily ETH/USDT Gemini Report
          body: |
            附件为今日的 Gemini 分析报告与图表。
          to: ${{ secrets.REPORT_RECIPIENT }}
          from: Daily ETH Report <${{ secrets.MAIL_USERNAME }}>
          attachments: |
            gemini_analysis.md
            eth_okx_daily.png
