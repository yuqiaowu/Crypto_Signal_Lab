name: Daily AI Report

on:
  schedule:
    - cron: '5 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      MPLBACKEND: Agg
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install CJK fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Generate datasets
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          DEEPSEEK_MAX_RETRIES: "6"
          DEEPSEEK_RETRY_BACKOFF: "60"
          USE_LOCAL_PROXY: "0"
          HTTP_PROXY: ""
          HTTPS_PROXY: ""
        run: |
          python 获取数据.py
          python fetch_onchain_and_news.py

      - name: Stamp workflow run time
        run: |
          {
            echo "timestamp_utc=$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            echo "github_run_id=${{ github.run_id }}"
            echo "github_run_number=${{ github.run_number }}"
            echo "github_run_attempt=${{ github.run_attempt }}"
          } > latest_run.txt

      - name: Debug snapshot & git status
        if: always()
        run: |
          echo "== List repo root =="
          ls -lah
          echo "== Check snapshot exists =="
          if [ -f global_onchain_news_snapshot.json ]; then
            echo "snapshot: present"
            wc -c global_onchain_news_snapshot.json || true
            head -n 5 global_onchain_news_snapshot.json || true
          else
            echo "snapshot: MISSING"
          fi
          echo "== Git status =="
          git status -sb || true

      - name: Upload datasets artifacts
        uses: actions/upload-artifact@v4
        with:
          name: datasets-${{ github.run_id }}
          path: |
            signals_60d.json
            atr_metrics.json
            eth_open_interest_history.json
            eth_liquidations_daily.json
            eth_okx_daily.png
            global_onchain_news_snapshot.json

      - name: Run model analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          USE_LOCAL_PROXY: "0"
          HTTP_PROXY: ""
          HTTPS_PROXY: ""
        run: |
          python model_analysis.py

      - name: Prepare email body fallback
        if: always()
        run: |
          test -f model_email_body.md || echo "模型分析暂不可用（配额/网络限制）。请参考链上数据与指标附件。" > model_email_body.md
          test -f model_analysis.md || echo "# 模型分析报告\n\n(本次未生成，可能因配额或网络限制。)" > model_analysis.md

      - name: Debug diffs against HEAD
        if: always()
        run: |
          echo "== Diff names before auto-commit =="
          git --no-pager diff --name-only || true
          echo "== Checksums vs HEAD =="
          for f in \
            signals_60d.json \
            atr_metrics.json \
            eth_open_interest_history.json \
            eth_liquidations_daily.json \
            eth_okx_daily.png \
            model_analysis.md \
            model_email_body.md \
            global_onchain_news_snapshot.json; do
            if [ -f "$f" ]; then
              echo "--- $f"
              if command -v sha256sum >/dev/null 2>&1; then
                sha256sum "$f" || true
              else
                shasum -a 256 "$f" || true
              fi
              if git cat-file -e HEAD:"$f" 2>/dev/null; then
                git show HEAD:"$f" | sha256sum || git show HEAD:"$f" | shasum -a 256 || true
              else
                echo "(no HEAD version)"
              fi
            else
              echo "--- $f (missing)"
            fi
          done

      - name: Auto-commit updated datasets
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update datasets (ATR 360d, daily refresh)"
          file_pattern: |
            signals_60d.json
            atr_metrics.json
            eth_open_interest_history.json
            eth_liquidations_daily.json
            eth_okx_daily.png
            model_analysis.md
            model_email_body.md
            global_onchain_news_snapshot.json
            latest_run.txt

      - name: Send email
        if: always()
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "ETH 每日报告"
          from: "${{ secrets.MAIL_FROM }}"
          to: "${{ secrets.MAIL_TO }}"
          convert_markdown: true
          html_body: file://model_email_body.md
          attachments: |
            signals_60d.json
            atr_metrics.json
            model_analysis.md
            eth_okx_daily.png
